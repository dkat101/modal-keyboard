<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <title>Custom Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control name" name="name" id="name" placeholder="Name" data-toggle="modal" data-target="#exampleModal" onclick="buttonTab('name');">
                    </div>
                    <div class="form-group">
                        <label for="location">location</label>
                        <input type="text" class="form-control location" name="location" id="location" placeholder="Location" data-toggle="modal" data-target="#exampleModal" onclick="buttonTab('location');">
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                </form>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Virtual Keyboard</h2>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12 ">
                                        <nav>
                                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="lower-tab" data-toggle="tab" href="#lower" role="tab" aria-controls="lower" aria-selected="true">Lower</a>
                                                <a class="nav-item nav-link" id="upper-tab" data-toggle="tab" href="#upper" role="tab" aria-controls="upper" aria-selected="false">Upper</a>
                                            </div>
                                        </nav>
                                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="lower" role="tabpanel" aria-labelledby="lower-tab">
                                                <button id="btn_agrave" class="btn btn-light">&agrave;</button>
                                                <button id="btn_aacute" class="btn btn-light">&aacute;</button>
                                                <button id="btn_acirc" class="btn btn-light">&acirc;</button>
                                                <button id="btn_auml" class="btn btn-light">&auml;</button>
                                                <button id="btn_aogon" class="btn btn-light">&aogon;</button>
                                                <button id="btn_aelig" class="btn btn-light">&aelig;</button>
                                                <button id="btn_egrave" class="btn btn-light">&egrave;</button>
                                                <button id="btn_eacute" class="btn btn-light">&eacute;</button>
                                                <button id="btn_ecirc" class="btn btn-light">&ecirc;</button>
                                                <button id="btn_euml" class="btn btn-light">&euml;</button>
                                                <button id="btn_aring" class="btn btn-light">&aring;</button>
                                                <br>
                                                <br>
                                                <button id="btn_yacute" class="btn btn-light">&yacute;</button>
                                                <button id="btn_cdot" class="btn btn-light">&cdot;</button>
                                                <button id="btn_ccedil" class="btn btn-light">&ccedil;</button>
                                                <button id="btn_thorn" class="btn btn-light">&thorn;</button>
                                                <button id="btn_Lstrok" class="btn btn-light">&Lstrok;</button>
                                                <button id="btn_sup1" class="btn btn-light">&sup1;</button>
                                                <button id="btn_iquest" class="btn btn-light">&iquest;</button>
                                                <button id="btn_ntilde" class="btn btn-light">&ntilde;</button>
                                                <button id="btn_Otilde" class="btn btn-light">&Otilde;</button>
                                                <button id="btn_Odblac" class="btn btn-light">&Odblac;</button>
                                                <button id="btn_eng" class="btn btn-light">&eng;</button>
                                            </div>
                                            <div class="tab-pane fade" id="upper" role="tabpanel" aria-labelledby="upper-tab">
                                                <button id="btn_Agrave_" class="btn btn-light">&Agrave;</button>

                                                <button id="btn_Ccedil_" class="btn btn-light">&Ccedil;</button>

                                                <button id="btn_Otilde_" class="btn btn-light">&Otilde;</button>
                                                <button id="btn_ENG_" class="btn btn-light">&ENG;</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
