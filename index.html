<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Custom Keyboard</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control name"
                           name="name" id="name"
                           placeholder="Name"
                           data-toggle="modal"
                           data-target="#exampleModal">
                </div>

                <div class="form-group">
                    <label for="location">location</label>
                    <input type="text"
                           class="form-control location"
                           name="location" id="location"
                           placeholder="Location"
                           data-toggle="modal"
                           data-target="#exampleModal">
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade"
             id="exampleModal"
             tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Virtual Keyboard</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 ">
                                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active"
                                           id="lower-tab"
                                           data-toggle="tab"
                                           href="#lower"
                                           role="tab"
                                           aria-controls="lower"
                                           aria-selected="true">Lower</a>

                                        <a class="nav-item nav-link"
                                           id="upper-tab"
                                           data-toggle="tab"
                                           href="#upper"
                                           role="tab"
                                           aria-controls="upper"
                                           aria-selected="false">Upper</a>
                                    </div>

                                    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                                        <div class="tab-pane fade show active"
                                             id="lower"
                                             role="tabpanel"
                                             aria-labelledby="lower-tab">

                                            <!--Follow this example and apply changes to other button -->
                                            <button class="glyph btn btn-light" data-glyph="&agrave;">&agrave;</button>
                                            <button class="glyph btn btn-light" data-glyph="&aacute;">&aacute;</button>
                                            <button class="glyph btn btn-light" data-glyph="&acirc;">&acirc;</button>
                                            <button class="glyph btn btn-light" data-glyph="&auml;">&auml;</button>

                                            <!--other buttons-->
                                            <button id="btn_aogon" class="btn btn-light">&aogon;</button>
                                            <button id="btn_aelig" class="btn btn-light">&aelig;</button>
                                            <button id="btn_egrave" class="btn btn-light">&egrave;</button>
                                            <button id="btn_eacute" class="btn btn-light">&eacute;</button>
                                            <button id="btn_ecirc" class="btn btn-light">&ecirc;</button>
                                            <button id="btn_euml" class="btn btn-light">&euml;</button>
                                            <button id="btn_aring" class="btn btn-light">&aring;</button>
                                            <br>
                                            <br>
                                            <button id="btn_yacute" class="btn btn-light">&yacute;</button>
                                            <button id="btn_cdot" class="btn btn-light">&cdot;</button>
                                            <button id="btn_ccedil" class="btn btn-light">&ccedil;</button>
                                            <button id="btn_thorn" class="btn btn-light">&thorn;</button>
                                            <button id="btn_Lstrok" class="btn btn-light">&Lstrok;</button>
                                            <button id="btn_sup1" class="btn btn-light">&sup1;</button>
                                            <button id="btn_iquest" class="btn btn-light">&iquest;</button>
                                            <button id="btn_ntilde" class="btn btn-light">&ntilde;</button>
                                            <button id="btn_Otilde" class="btn btn-light">&Otilde;</button>
                                            <button id="btn_Odblac" class="btn btn-light">&Odblac;</button>
                                            <button id="btn_eng" class="btn btn-light">&eng;</button>
                                        </div>

                                        <div class="tab-pane fade" id="upper" role="tabpanel"
                                             aria-labelledby="upper-tab">
                                            <button id="btn_Agrave_" class="btn btn-light">&Agrave;</button>
                                            <button id="btn_Aacute_" class="btn btn-light">&Aacute;</button>
                                            <button id="btn_Acirc_" class="btn btn-light">&Acirc;</button>
                                            <button id="btn_Auml_" class="btn btn-light">&Auml;</button>
                                            <button id="btn_Aogon_" class="btn btn-light">&Aogon;</button>
                                            <button id="btn_AElig_" class="btn btn-light">&AElig;</button>
                                            <button id="btn_Egrave_" class="btn btn-light">&Egrave;</button>
                                            <button id="btn_Eacute_" class="btn btn-light">&Eacute;</button>
                                            <button id="btn_Ecirc_" class="btn btn-light">&Ecirc;</button>
                                            <button id="btn_Euml_" class="btn btn-light">&Euml;</button>
                                            <button id="btn_Eogon" class="btn btn-light">&Eogon;</button>
                                            <br>
                                            <br>
                                            <button id="btn_micro_" class="btn btn-light">&micro;</button>
                                            <button id="btn_Cdot_" class="btn btn-light">&Cdot;</button>
                                            <button id="btn_Ccedil_" class="btn btn-light">&Ccedil;</button>
                                            <button id="btn_ordm" class="btn btn-light">&ordm;</button>
                                            <button id="btn_frac12" class="btn btn-light">&frac12;</button>
                                            <button id="btn_iquest_" class="btn btn-light">&iquest;</button>
                                            <button id="btn_Gdot" class="btn btn-light">&Gdot;</button>
                                            <button id="btn_Hstrok" class="btn btn-light">&Hstrok;</button>
                                            <button id="btn_Ntilde_" class="btn btn-light">&Ntilde;</button>
                                            <button id="btn_Otilde_" class="btn btn-light">&Otilde;</button>
                                            <button id="btn_ENG_" class="btn btn-light">&ENG;</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('.name, .location').on('shown.bs.modal', function () {
        //$('#myInput').trigger('focus');
    })

    var selectedInput
    /**
     * We you click on the input[.form-control], set the element.
     */
    $('.form-control').click(function () {
        selectedInput = $(this)
    })

    /**
     * Get the data-glyph attribute and append it to the selected Input value
     */
    $('.glyph').click(function () {
        selectedInput.val(selectedInput.val() + $(this).attr('data-glyph'))
    })
</script>
</body>
</html>
